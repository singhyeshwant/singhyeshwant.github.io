<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Lavender Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to right, #E6E6FA, #DEC0F1); /* Lavender to light purple gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
          
            color: #333;
        }
        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 320px; /* Fixed width */
            backdrop-filter: blur(10px);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333; /* Dark gray for better readability */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #BAABDA; /* Soft purple */
            border-radius: 0;
            background: transparent;
            transition: all 0.3s ease-in-out;
            color: #333;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-bottom-color: #9A85B3; /* Deeper lavender */
            box-shadow: 0 1px 0 0 #9A85B3;
            outline: none;
        }

        button {
            background-color: #9A85B3; /* Deeper lavender */
            color: white;
            border: none;
            padding: 12px 0;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #837AA6; /* Even deeper lavender */
        }

        a.register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #9A85B3; /* Lavender link */
            text-decoration: none;
        }

        a.register-link:hover {
            text-decoration: underline;
        }
        
        #notification {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #4CAF50; /* Success green */
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            display: none;
            z-index: 1001; /* Ensures it's above all other content */
        }
        
        #notification.fadeOut {
            opacity: 0;
            transition: opacity 2s ease-out;
        }
    </style>
</head>
<body>
    <div id="notification" style="display: none;"></div>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="button" onclick="login()">Login</button>
        <p id="loginResult" style="color: red;"></p>
        <a href="register.html" class="register-link">Not registered? Sign up</a>
    </form>
    <script src="login.js"></script>
</body>
</html>
